<div *ngIf="settingsToggle" class="settings-tab position-absolute">
  <div class="position-absolute close-btn">
    <button (click)="settings()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
          stroke="#1C274C"
          stroke-width="1.5"
        />
        <path
          d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
          stroke="#1C274C"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>
  <h1 class="text-center">Settings</h1>
  <p class="settings-text">
    Here you can change your profile's information. Leave area as it is if you
    want to keep the current value.
  </p>
  <div class="d-flex flex-column">
    <label for="newName">Change profile name</label>
    <input type="text" id="newName" [(ngModel)]="newName" name="newName" />
  </div>
  <div class="d-flex flex-column">
    <label for="newUsername">Change profile username</label>
    <input
      type="text"
      id="newUsername"
      [(ngModel)]="newUsername"
      name="newUsername"
    />
  </div>
  <div class="d-flex flex-column position-relative">
    <label for="newPassword">Change profile password</label>
    <input
      [type]="showPasswordValue ? 'text' : 'password'"
      id="newPassword"
      [(ngModel)]="newPassword"
      name="newPassword"
    />
    <div class="position-absolute show-password">
      <button (click)="showPassword()" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M2 2L22 22"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
  <button class="mt-3 edit-user-button" (click)="editUser()">
    Change profile information
  </button>
</div>
<div class="nav-wrap d-flex px-2 px-lg-5">
  <img
    src="../../assets/CodeKeep.png"
    alt="CodeKeep logo"
    class="logo w-auto"
  />
  <ng-container *ngIf="userData; else homeLink">

        </svg>
      </div>
      <div

        role="button"
        (click)="logOut()"
      >
        <svg
          width="35px"

          class="settings-svgs"

  <!-- Show anchor link if userData.id doesn't exist -->
  <ng-template #homeLink>
    <div class="d-flex">
      <a
        href="/"
        [routerLink]="['sign-in']"
        class="text-decoration-none nav-link me-4"
        >Sign in</a
      >
      <a
        href="/"
        [routerLink]="['sign-up']"
        class="text-decoration-none nav-link"
        >Sign up</a
      >
    </div>
  </ng-template>
</div>
