<div *ngIf="loading" class="loading">
  <div class="circle"></div>
</div>
<div class="row p-0 m-0">
  <div class="col-12 p-0">
    <div class="mt-5">
      <h2 class="text-center sign-in-text">Sign in Form</h2>
    </div>
  </div>
  <div class="col-12 p-0">
    <div
      class="mt-5 form-wrap d-flex flex-column justify-contnent-center align-items-center"
    >
      <form
        (ngSubmit)="login()"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div class="mb-4">
          <label for="Username">Username</label>
          <input
            type="text"
            id="Username"
            [(ngModel)]="usernameField"
            name="usernameField"
          />
        </div>
        <div class="mb-4 position-relative">
          <label for="Password">Password</label>
          <input
            [type]="showPasswordValue ? 'text' : 'password'"
            id="Password"
            [(ngModel)]="passwordField"
            name="passwordField"
          />
          <div class="position-absolute show-password">
            <button (click)="showPassword()" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M2 2L22 22"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <button class="form-submit-button mb-3" type="submit">Sign in</button>
      </form>
      <p class="create-acc">
        Don't have an account?
        <a class="sign-up-a" (click)="signUp()">Sign up</a>.
      </p>
    </div>
  </div>
</div>
