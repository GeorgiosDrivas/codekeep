<div class="row m-0 p-0">
  <div class="col-2 ps-0">
    <div
      class="sidebar-wrap d-flex flex-column justify-content-between align-items-center"
    >
      <div class="w-100 snippet-search-wrap">
        <div class="snippet-search mt-3 mb-4 text-center">
          <input
            type="text"
            name="snippetSearch"
            placeholder="Search by snippet name"
            [(ngModel)]="snippetSearch"
            (ngModelChange)="filterSnippets()"
          />
        </div>
        <div
          class="snippets-wrap ps-2"
          *ngFor="let snippet of userSnippets"
          (click)="selectSnippet(snippet)"
        >
          <h2>{{ snippet.title }}</h2>
          <p>{{ snippet.language }}</p>
        </div>
      </div>
      <div>
        <button
          class="new-snippet-button mb-4"
          (click)="createNewSnippet()"
          *ngIf="!isCreatingNewSnippet"
        >
          New Snippet
        </button>
      </div>
    </div>
  </div>
  <div class="col-10">
    <div
      *ngIf="
        !isCreatingNewSnippet && selectedSnippet;
        then hasSnippet;
        else newSnippetTemplate
      "
    ></div>
    <ng-template #hasSnippet>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <p class="selected-snippet-title">
            Title:
            <span
              [attr.contenteditable]="isEditingSnippet"
              (blur)="onTitleBlur($event)"
              name="newTitle"
              >{{ selectedSnippet.title }}</span
            >
          </p>
          <p class="selected-snippet-title">
            Language:
            <span
              [attr.contenteditable]="isEditingSnippet"
              (blur)="onLanguageBlur($event)"
              name="newLanguage"
              >{{ selectedSnippet.language }}</span
            >
          </p>
        </div>
        <div class="d-flex justify-content-evenly align-items-center flex-row">
          <button
            class="me-3 mb-0 action-btn"
            (click)="copy('#snippetContent')"
          >
            Copy
          </button>
          <button class="me-3 mb-0 action-btn" (click)="allowEditSnippet()">
            Edit
          </button>
          <button class="mb-0 action-btn" (click)="removeSnippet()">
            Delete
          </button>
        </div>
      </div>
      <div class="mt-1 code-wrap ps-2" id="snippetContent">
        <pre
          [attr.contenteditable]="isEditingSnippet"
          (blur)="onContentBlur($event)"
          name="newContent"
          >{{ selectedSnippet.content }}</pre
        >
      </div>
      <button
        *ngIf="isEditingSnippet"
        class="new-snippet-button"
        (click)="editSnippet()"
      >
        Edit snippet
      </button>
    </ng-template>
    <ng-template #newSnippetTemplate>
      <form (submit)="addNewSnippet()" id="newSnippetForm" class="mt-5">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="titleField"
            [(ngModel)]="title"
            required
            placeholder="The title of your snippet"
          />
        </div>
        <div class="mt-3">
          <label for="language">Language</label>
          <input
            required
            type="text"
            id="language"
            [(ngModel)]="language"
            placeholder="The programming language"
            name="language"
          />
        </div>
        <div class="mt-3">
          <label for="content">Content</label>
          <textarea
            required
            name="content"
            id="content"
            [(ngModel)]="content"
            rows="23"
            placeholder="The content of your snippet"
          ></textarea>
        </div>
        <button type="submit" class="new-snippet-button">
          Add new snippet
        </button>
      </form>
    </ng-template>
  </div>
</div>
